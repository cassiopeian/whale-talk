<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="translator, nonsense, whale song" />
    <title>Whale Talk</title>
    <link href="" rel="icon" type="image/png" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <section class="flex-container">
            <form>
                <div class="border">
                    <textarea id="human-text" placeholder="Enter human text"></textarea>
                </div>
                <button id="submit" type="button">Translate</button>
            </form>
            <figure>
                <img id="diver" src="" alt="Diver illustration" />
            </figure>
        </section>
        <section class="bottom flex-container">
            <figure>
                <img id="whale" src="" alt="Whale illustration" />
            </figure>
            <form>
                <div class="border">
                    <textarea id="whale-text"></textarea>
                </div>
                <button id="reset" type="button">Reset</button>
            </form>
        </section>
    </main>
    <footer>
        <p id="copyright">&copy; 2020 Cassiopeia Neely. All Rights Reserved.</p>
    </footer>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
